<div class="hw-100 flex items-center justify-center">
	<mat-card>
		<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
			<div class="flex flex-col gap-1">
				<mat-form-field appearance="fill">
					<mat-label>Enter your username</mat-label>
					<input formControlName="username" matInput type="text" />
				</mat-form-field>

				<mat-form-field appearance="fill">
					<mat-label>Enter your password</mat-label>
					<input [type]="hide ? 'password' : 'text'" formControlName="password" matInput />
					<button
						(click)="hide = !hide"
						[attr.aria-label]="'Hide password'"
						[attr.aria-pressed]="hide"
						mat-icon-button
						matSuffix
						type="button"
					>
						<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
				</mat-form-field>

				<ng-container *ngIf="errors$ | async as errors">
					<mat-error *ngFor="let error of errors | keyvalue">{{error.value}}</mat-error>
				</ng-container>

				<app-button
					[disabled]="!loginForm.valid"
					[loading]="loading$ | async"
					text="Sign in"
					type="submit"
				></app-button>
			</div>
		</form>
	</mat-card>
</div>
